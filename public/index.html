<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TransferUp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex align-items-center">
        <div class="col-md text-center left" style="height: 100vh;">
          <div>
            <h1 class="title mt-5">Receive</h1>
            <div class="jumbotron mt-5 ml-3 pt-1 pb-1">
              <h1 id="show-room-id"></h1>
            </div>
            <div>
              <h5>
                Connect to this room id on the device you're sending a file
                from.
              </h5>
            </div>
          </div>
          <div class="file-show mt-5 w-75 h-50" id="show-preview">
            <h4 style="padding-top: 30%;">
              The file preview will appear here.
            </h4>
          </div>
          <button class="btn mt-5" disabled id="download-btn" style="background-color: #05386b; color: white;">Download</button>
        </div>
        <div
          class="col-md text-center align-middle right"
          style="height: 100vh;"
        >
          <form id="file-form">
            <h1 class="title mt-5">Transfer</h1>
            <div class="d-inline-block">
              <h4 class="mt-5">Enter the transfer id:</h4>
              <input type="text" name="room-id" class="mb-5" id="room-input" />
            </div>
            <br />
            <input type="file" name="file" class="mt-5 mb-5" id="file-input" />
            <br />
            <button class="mt-5 mb-2 btn btn-light btn-lg" id="send-btn">
              Transfer
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
